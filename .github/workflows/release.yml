on: workflow_dispatch

jobs:


  create_release_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Create release branch
        run: git checkout -b release/${{ github.run_number }}
      - name: Push new branch
        run: git push origin release/${{ github.run_number }}

  create_release_docker:
    needs: [create_release_branch]
    runs-on: ubuntu-latest
    steps:
      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v0.1-alpha
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}
      - name: Create Docker image
        run: |
          docker image build -t cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }} .
          docker pull cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }}
      - name: Create Docker image current
        run: |
          docker image build -t cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }}_latest .
          docker pull cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }}_latest
