on: workflow_dispatch

jobs:
  init:
    runs-on: ubuntu-latest
    steps:


  lint:
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: [ init ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm run test

  create_release_branch:
    runs-on: ubuntu-latest
    needs: [init]
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Create release branch
        run: git checkout -b release/${{ github.run_number }}
      - name: Push new branch
        run: git push origin release/${{ github.run_number }}

  create_release_docker:
    needs: [create_release_branch]
    runs-on: ubuntu-latest
    steps:
      - name: Yandex Cloud CR "Login" Action for GitHub Actions
        uses: yc-actions/yc-cr-login@v2
        with:
          yc-sa-json-credentials: ${{ secrets.YC_SA_JSON_CREDENTIALS }}

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Create Docker image
        run: docker image build -t cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }} .

      - name: Pull Docker file
        run: docker pull cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }}

      - name: Create Docker image current
        run: |
          docker image build -t cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }}_latest .
          docker pull cr.yandex/${{secrets.YC_REGISTRY_ID}}/app:${{ github.run_number }}_latest
